<form [formGroup]="myForm">

  <div class="m-2.5">

    <div class="grid grid-cols-2">
      <div class="text-2xl text-blue-700">
        Chips with Auto-Complete
      </div>
      <div class="flex place-content-end text-2xl text-blue-700">
        Help
      </div>
    </div>


    <!--  Team Filter   -->
    <div class="mt-5 flex w-1/2">
      <span class="app-form-label">Filter the report by teams: </span>
    </div>
<!--    <div>-->
<!--      <mat-form-field class="max-reduced-density w-1/2">-->
      <div class="searchBoxWrapper fa-border">
        <input type="text" matInput title="Filter" aria-label="Search for Teams" formControlName="teams" id="searchBox"/>
        <span>
          <i class="fa fa-search"></i>
        </span>
      </div>
<!--        <mat-error>This is a required field</mat-error>-->

<!--      </mat-form-field>-->
<!--    </div>-->

    <!--  Date Filter -->
    <!--  Date filter Label-->


    <div class="mt-[25px] w-1/2">
      <span class="app-form-label">Pick a date range:</span>
      <mat-form-field class="max-reduced-density !h-[36px] w-[255px]" subscriptSizing="dynamic">

        <mat-date-range-input [rangePicker]="dateRangePicker">
          <input matStartDate placeholder="Start Date" formControlName="startDate">
          <input matEndDate placeholder="End Date" formControlName="endDate">
        </mat-date-range-input>

        <mat-datepicker-toggle class="max-reduced-calendar" [for]="dateRangePicker"
                               matIconSuffix></mat-datepicker-toggle>
        <mat-date-range-picker #dateRangePicker></mat-date-range-picker>
      </mat-form-field>
        </div>


      <div class="flex place-content-center gap-5 mt-5">
        <div>
          <button mat-button class="text-xl !text-orange-500" (click)="this.resetForm()">
            Reset
          </button>
        </div>

        <div>
          <button mat-button class="text-xl !text-green-500">
            Run Report
          </button>
        </div>
      </div>

    </div>


</form>
