<div class="m-2.5">
  <div class="grid grid-cols-2">
    <div class="ml-2">
      <span class="text-2xl">Exercise 1b</span>
    </div>
    <div class="flex place-content-end pr-2">
      <button mat-raised-button
              type="button"
              aria-label="Help"
              title="Help">
        Help
      </button>

    </div>
  </div>

  <!--    bottom of page      -->
  <div class="flex flex-row gap-5 p-[4px] h-[150px]">
    <div class="w-1/4 m-5 mat-elevation-z4">
      box 1
    </div>
    <div class="w-1/4 m-5 mat-elevation-z4">
      box 2
    </div>
    <div class="w-1/2 m-5 mat-elevation-z4">
      box 3
    </div>

  </div>

  <!--  Row 2   -->
  <div class="flex flex-row gap-5 ml-5 h-[150px]">
    <div class="w-[150px] mat-elevation-z4 p-[4px]">
      row 2 box 1
    </div>

    <div class="flex flex-grow mat-elevation-z4 p-[4px]">
      row 2 box 2
    </div>

  </div>

  <!--  Row 3   -->
  <div class="flex flex-row gap-5 m-5 h-[150px]">
    <div class="w-1/4 mat-elevation-z4 p-[4px]">
      row 3 box 1
    </div>

    <div class="w-1/4 mat-elevation-z4 p-[4px]">
      row 3 box 2
    </div>

    <div class="flex flex-grow mat-elevation-z4 p-[4px]">
      row 3 box 3
    </div>

  </div>

  <!--      row 4     -->

  <div class="flex flex-row m-5 gap-5 h-[150px]">
    <div class="w-[200px] mat-elevation-z4 p-[4px]">
      row 4 box 1
    </div>

    <div class="w-[300px] mat-elevation-z4 p-[4px]">
      row 4 box 2
    </div>

    <div class="flex flex-grow mat-elevation-z4 p-[4px]">
      row 4 box 3
    </div>

  </div>

  <!--    Buttons     -->
  <div class="flex gap-5 place-content-center">

    <div class="p-[4px]">
      <button
        type="button"
        (click)="resetCounter()"
        aria-label="Reset"
        title="Reset"
        mat-raised-button>
        Reset
      </button>

    </div>

    <div class="p-[4px]">
      <button
        type="button"
        (click)="incrementCounter()"
        aria-label="Save"
        title="Save"
        mat-raised-button
        color="primary">
        Save
      </button>

    </div>

  </div>
  <br><br>

  <div class="flex place-content-center">
    Counter: {{counter}}
  </div>

</div>
