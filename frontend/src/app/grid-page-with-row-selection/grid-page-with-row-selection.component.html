<div class="m-2.5">
  <div class="grid grid-cols-2">
    <div>
      Grid Page with Row Selection
    </div>
    <div class="flex place-content-end">
      HELP
    </div>
  </div>

  <div class="overflow-y-auto mt-2.5" style="height: calc(100vh - 137px)">
    <ag-grid-angular
    [gridOptions]="this.gridOptions"
    [columnDefs]="this.columnDefs"
    [defaultColDef]="this.defaultColumnDefs"
    class="w-full h-full ag-theme-alpine"
    (gridReady)="this.onGridReady($event)">

    </ag-grid-angular>

  </div>

</div>
